<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculos</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>

    <div class="titulo">
    <h2>Calculo de mão de obra</h2>
    </div>
    <div class="sub-titulo">
    <h3>Preencha os campos abaixo:</h3>
    </div>

    <div class="container-input">
    <div class="input">
    <p>Altura da parede: <input type="text" id="alturaParede" placeholder="Ex:2, 5, 10..."></p>
    <p>Largura da parede: <input type="text" id="larguraParede" placeholder="Ex:3, 7, 9..."></p>
    <p>Mão de obra (preço em R$ por metro): <input type="text" id="precoMaoDeObra" placeholder="Ex:50, 70, 100..."></p>
    </div>
    <div class="botao">
        <input type="button" value="Calcular orçamento" id="botao" onclick="calcularOrcamento()">
    </div>
    <div id="mensagem-armazenamento">
    </div>
    </div>
</body>
<script src="script7.js"></script>
</html>
